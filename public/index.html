<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogAPI - Interface Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-blog"></i> BlogAPI</h1>
            <p>Interface web développée par Baya AMELLAL PAYAN</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="#home" class="active">Accueil</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#categories">Catégories</a></li>
                <!-- JE AJOUTE LE LIEN ADMIN -->
                <li><a href="admin.html" class="admin-link">
                    <i class="fas fa-cogs"></i> Administration
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Section Articles -->
            <section id="articles-section">
                <h2><i class="fas fa-newspaper"></i> Derniers Articles</h2>
                <div id="articles-loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Chargement des articles...
                </div>
                <div id="articles-container" class="articles-grid"></div>
                <div id="articles-error" class="error" style="display: none;"></div>
            </section>

            <!-- Section Catégories -->
            <section id="categories-section" style="display: none;">
                <h2><i class="fas fa-tags"></i> Catégories</h2>
                <div id="categories-container" class="categories-grid"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BlogAPI - Développé par Baya AMELLAL PAYAN</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
